{% extends 'base.html' %}
<title>{% block title %} Phone {{ form.phone.value }}" - Delivery System {% endblock %}</title>

{% block body %}

<br><br>

<body>
    {% block content %}

    <form action="" method="POST" autocomplete="on"> {% csrf_token %}
        {% csrf_token %}
        {% for field in form %}
        <div class="form-group row" id='livraison_form'>
            <label for="id_{{ field.name }}" class="col-2 col-form-label" style="background-color: aliceblue;">
                        {%if field.label == 'Created' %}  Date {%endif%}
                        {%if field.label == 'Commentaire' %} Remarque
                        {%else%} {{ field.label }} {%endif%}
            </label>
            <div class="col-10">
                {{ field }}
            </div>

        </div>

        {% endfor %}
        <input type="submit" value='Modifier' id="update_btn"
            style="margin-bottom: 50px;margin-right: 30px;background-color: palegreen;" />

        <a href="{% url 'livraison:livraison' %}"><input type="button" value='Retour'
                style="margin-bottom: 50px; background-color: orangered;color: black;" /></a>

        {% endblock %}
        {% endblock %}
        <br><br><br>
