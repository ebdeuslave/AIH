{% extends 'base.html' %}
<title>{% block title %} Ajouter une nouvelle Zone - Delivery System {% endblock %}</title>

{% block body %}
<div class="container">

    <form action="" method="POST">
       
        {% csrf_token %}
        {% for field in form %}
        <div class="form-group row">
            <label for="id_{{ field.name }}" class="col-2 col-form-label"> {{ field.label}} </label>
            <div class="col-10">
                {{ field }}
            </div>

        </div>

        {% endfor %}
        <br>
        <button type="submit" class="btn btn-primary" name="button">Ajouter</button>
    </form>

</div>
{{ form.as_ap }}

{% endblock %}
